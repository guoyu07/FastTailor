 <hr />

<div class="am-g">

      <label class="input">
			<input type="text" id="captcha" name="captchaToken" required placeholder="验证码">
	  </label>
	  <label class="input"><img id="captchaImage" src="${ctxPath}/login/captcha?width=100&height=35&fontsize=30" alt="换一张" />
	  </label>
	  <br><br>
      <label for="remember-me">
        <input id="remember"  name="remember" type="checkbox">
        记住密码

      <br />
      <div class="am-cf">
        <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">

<script type="text/javascript">
$(document).ready(function(){ 
  if(window.parent != window.self)
    window.parent.location.href = location.href;
});
		  $().ready( function() {
				var $captcha = $("#captcha");
				var $captchaImage = $("#captchaImage");
					
				$captchaImage.click( function() {
					var timestamp = (new Date()).valueOf();
					var imageSrc = $captchaImage.attr("src");
					if(imageSrc.indexOf("?") >= 0) {
						imageSrc = imageSrc.substring(0, imageSrc.indexOf("?"));
					}
					imageSrc = imageSrc + "?timestamp=" + timestamp + "&width=100&height=35&fontsize=30";
					$captchaImage.attr("src", imageSrc);
				});
					
			});
		</script>
