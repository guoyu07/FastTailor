<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>查看厂商信息 - Powered By ${systemConfig.systemName}</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="${base}/template/assets/i/favicon.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="${base}/template/assets/i/app-icon72x72@2x.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
  <link rel="apple-touch-icon-precomposed" href="${base}/template/assets/i/app-icon72x72@2x.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="${base}/template/assets/i/app-icon72x72@2x.png">
  <meta name="msapplication-TileColor" content="#0e90d2">

  <link rel="stylesheet" href="${base}/template/assets/css/amazeui.min.css">
  <link rel="stylesheet" href="${base}/template/assets/css/app.css">

<link href="${base}/img/ui/styles/base.css" rel="stylesheet">
<link rel="stylesheet" href="${base}/img/ui/styles/lightSlider.css" />
<link rel="stylesheet" href="${base}/img/ui/styles/prettify.css" />
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>  
<script src="${base}/img/ui/lib/jquery.lightSlider.js"></script> 
<script src="${base}/img/ui/lib/prettify.js"></script> 
<script type="text/javascript">
    
    $(document).ready(function() {       
		$('#imageGallery').lightSlider({
            gallery:true,
            minSlide:1,
            maxSlide:1,
            loop:false,
            useCSS: true,
			currentPagerPosition:'left'  
        });
	
    });
    
    
    function search(sid,fid){
  			  $.ajax({
				url:'${base}/items/searchPrice?searchId='+sid+'&factoryId='+fid,		
				dataType: "json",
				success: function(data) {				
					if (data.status == "warn") {
							alert(data.message);
					}
				}
			});
    
    }
  
</script>
</head>
<body>
<!--在这里编写你的代码-->
<div class="admin-content">

  <div class="am-cf am-padding">
     <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">厂商更多信息</strong> / <small>详情</small></div>
  </div>
  <hr style="am-padding-bottom:2px;margin:0px;"/>
  <div class="am-tabs am-margin" data-am-tabs style="padding-top:5px;margin:0px; height: 500px;">
    <ul class="am-tabs-nav am-nav am-nav-tabs">
      <li class="am-active"><a href="#tab1">基本信息</a></li>
    </ul>

    <div class="am-tabs-bd">
      <div class="am-tab-panel am-fade am-in am-active" id="tab1">
       	  <div class="am-g" >
       	  	<div class="am-u-sm-12" style="padding:0px 5px 0px 0px;margin:0px">	
       	  				<div class="am-g am-margin-top">
				            <div class="am-u-sm-2 am-text-right am-kai am-text-default">厂商名称:</div>
				            <div class="am-u-sm-10 ">
				               <p>${factory.factory_name!}</p>
				            </div>
				    
				         </div>
	       	  				<div class="am-g ">
					            <div class="am-u-sm-2 am-text-right am-kai am-text-default">工厂实景:</div>
					            <div class="am-u-sm-10 ">						
				                	<section class="install">		                   
				                            <div class="col-sm-6">
				                                 <div class="demo">
				                                    <ul id="imageGallery" class="gallery list-unstyled">
				                                     	  <%if (!has(factoryImageList)){%>
				                                   		   <li data-thumb="${base}${systemConfig.defaultThumbnailProductImagePath}""> <a href="javascript:void(0)">
				                                            <img src="${base}${systemConfig.defaultThumbnailProductImagePath}"" /> </a> 
				                                        	 </li>
															
							                        	<%}%>
				                                    	<%for(list in factoryImageList!){%>
				                                        <li data-thumb="${base}${list.smallProductImagePath}"> <a href="javascript:void(0)">
				                                            <img src="${base}${list.bigProductImagePath}" />
				                                            </a> </li>
				                                        <%}%>
				                                      
				                                    </ul>
				                                </div>
				                            </div>				               
				                    </section>				         
					         </div>
					      </div>	      
				          
			           	 <div class="am-g am-margin-top">
				            <div class="am-u-sm-2 am-text-right am-kai am-text-default">厂商地址:</div>
				            <div class="am-u-sm-10 ">
				               <p>${factory.u_address!}</p>
				            </div>
				    
				         </div>
			          
			          
			          	 <div class="am-g am-margin-top">
				            <div class="am-u-sm-2 am-text-right am-kai am-text-default">联系方式:</div>
				            <div class="am-u-sm-10 ">
				             	<p>${factory.u_tell!}</p>
				            </div>
				    
				         </div>
				         
			           
			          	 <div class="am-g am-margin-top">
				            <div class="am-u-sm-2 am-text-right am-kai am-text-default">电子邮箱:</div>
				            <div class="am-u-sm-10 ">
				             		<p>${factory.u_email!}</p>
				            </div>
				    
				         </div>
			             
			           
			     	</div>
		
			      
			</div>
		</div>


	 
   </div>
  
    <div class="am-margin am-u-sm-12">
        	<button type="button" id="searchPrice" class="am-btn am-btn-warning am-btn-xs" onclick="search('${searchId}','${factory.id}')">发起询价</button>
    	    <button type="button" class="am-btn am-btn-warning am-btn-xs" onclick="window.history.back(); return false;">返   回</button>
  	</div>
  </div>

  
</div>
</body>
</html>
