<div class="am-cf admin-main">
 
  <!-- content start -->
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">个人信息</strong> / <small>Personal information</small></div>
    </div>

    <hr/>

    <div class="am-g ">

      <div class="am-u-sm-1 am-u-md-4 ">
		     <div class="am-panel am-panel-default">
		      <div class="am-panel-hd">
			    <h3 class="am-panel-title">基本信息</h3>
			  </div>
		  <div class="am-panel-bd">
			<div class="am-form-group">
	            <p class="user-info-order">名称：<strong>${userInfo.u_nickname!}</strong> </p><br>
	            <p class="user-info-order">联系方式： <strong>${userInfo.u_tel!}</strong></p><br>
	            <p class="user-info-order">地址： <strong>${userInfo.u_address!}</strong></p>
        	</div>  
        	
	          
	      
		  </div>
		
		</div>
       
        <div class="am-panel am-panel-default">
          <div class="am-panel-bd">
            <div class="user-info">
              <p>等级信息</p>
              <div class="am-progress am-progress-sm">
                <div class="am-progress-bar" style="width: 60%"></div>
              </div>
              <p class="user-info-order">当前等级：<strong>LV8</strong> 活跃天数：<strong>587</strong> 距离下一级别：<strong>160</strong></p>
            </div>
            <div class="user-info">
              <p>信用信息</p>
              <div class="am-progress am-progress-sm">
                <div class="am-progress-bar am-progress-bar-success" style="width: 80%"></div>
              </div>
              <p class="user-info-order">信用等级：正常当前 信用积分：<strong>80</strong></p>
            </div>
          </div>
          </div>
        </div>

   

      </div>

          <div class="am-margin">
        	
    	    <button type="button" class="am-btn am-btn-warning am-btn-xs" onclick="window.history.back(); return false;">返   回</button>
  		</div>
        </form>
      </div>
    </div>
